/** base css**/
html, body, header, footer, nav, article, section, aside, time, code, div, p, ul, ol, li, dl, dd, dt, h1, h2, h3, a, span, strong, em, small, form, label, input, textarea {

}

img {

label, input {
    vertical-align: middle;

a, a:hover, a:visited {
    text-decoration: none;

}
input[type="button"], input[type="submit"], input[type="reset"] {
	-webkit-appearance: none;
}
body {
    position: relative;
	font-size:12px;

}

/** 登录页面 **/
.login-wapper {
    text-align: center;
}
.close {
    overflow: hidden;
    position: absolute;
    top: 8px;
    left: 8px;
    width: 22px;
    height: 22px;
    text-indent: -300px;
}
.close::before, .close::after {
    content: " ";
    position: absolute;
    left: 0;
    top: 10px;
    width: 22px;
    height: 1px;
    background: #fff;
    -webkit-transform: rotateZ(45deg);
    -moz-transform: rotateZ(45deg);
    -ms-transform: rotateZ(45deg);
    -o-transform: rotateZ(45deg);
    transform: rotateZ(45deg);
}
.close::after {
    -webkit-transform: rotateZ(-45deg);
    -moz-transform: rotateZ(-45deg);
    -ms-transform: rotateZ(-45deg);
    -o-transform: rotateZ(-45deg);
    transform: rotateZ(-45deg);
}

    background: #36aaa4;
    height: 180px;
}
.logo img {
    width: 229px;
    height: 140px;
    margin-top: 25px;
}
.pass-login {
}
.pass-login p {
    position: relative;
    padding: 10px;
    margin: 0;
    border-bottom: 1px solid #ECECEC;

    background: #fff;
}
.login-un {
    border-top: 1px solid #ECECEC;
}
.login-btn {
    padding: 20px;
}
.login-link {
    margin: 0 10px 30px;

.pass-login img{
     position: absolute;
  left: 15px;

    top:12px;}

    position: absolute;
    top: 8px;
    left: 10px;

    height: 32px;

}
.login-pw span {
    background-position: 0 -32px;
}
.logon-yzm span {
    background-position: 0 -66px;
}
.login-wjmm {
    position: absolute;
    left: 0;
    top: 0;
}
.login-ljzc {
    position: absolute;

.ui-input {
    display: block;

 font-size: .9275rem;

/** 登录成功页面 **/
.page-wrapper {
    background: #FAFAFA;
}
.pw-header {
    background: #36aaa4;
    border-bottom: 1px solid #ccc;
    height: 48px;
    line-height:50px;
    padding: 0 10px;
    position: relative;
    display: block;
    text-align: left;
    color: #fff;
}
.ph-title {
    font-size: 20px;
}
.ph-goback {
    display:inline-block;
    overflow: hidden;
    position: relative;
    top: 4px;
    left: 0;
    width: 20px;
    height: 20px;
}
.ph-goback::after {
    content: " ";
    position: absolute;
    left: 4px;
    top: 4px;
    width: 8px;
    height: 8px;
    border: 2px solid #fff;
    border-top: none;
    border-right: none;
    -webkit-transform: rotateZ(45deg);
    -moz-transform: rotateZ(45deg);
    -ms-transform: rotateZ(45deg);
    -o-transform: rotateZ(45deg);
    transform: rotateZ(45deg);
}
.ph-links, .ph-links:hover, .ph-links:visited {
    margin: 6px 0;
    font-size: 16px;
    line-height: 30px;
    text-align: center;
    color: #F2F2F2;
    display: block;
    position: absolute;
    right: 10px;
    top: 0;
}
.ph-links img{height:20px;}
.pw-content {
    padding-bottom: 50px;
}
.pw-news {
   margin: 15px 0;
}
.pw-news img{width:100%; cursor:pointer; }
.pw-block {
    border-top: 1px solid #ddd;

	padding:10px 15px;

    font-size: 18px;

.pw-block ul {
}

    font-size: 16px;
    line-height:28px;
    padding:8px 0;

.pw-block li a {
    color: #333;
}
.pw-block li a:visited {
    color: #999;
}
.pw-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    border-top: 1px solid #ccc;
    width: 100%;
    height: 50px;
    background: #fff;
}
.pw-footer ul {
}
.pw-footer li {
    float: left;
    width:25%;
    text-align: center;
    height: 50px;
}
.pw-footer a {
    color: #333;
    cursor: pointer;
    display: inline-block;
    width: 100%;
    position: relative;
    padding-top: 5px;
    font-size: 12px;

.pw-footer a.selected {
    color:#36aaa4;

.pw-footer img {
    width: 20px;

.pw-list {

.pw-list a {

    font-size: 14px;
    border-bottom: 1px solid #e0e0e0;
}
.allow-right::after {
    content: " ";

    right: 20px;
    top: 15px;
    width: 8px;
    height: 8px;
    border: #ccc solid 1px;
    border-left: none;
    border-bottom: none;
    -webkit-transform: rotateZ(45deg);
    -moz-transform: rotateZ(45deg);

    -o-transform: rotateZ(45deg);
