/** base css**/
html, body, header, footer, nav, article, section, aside, time, code, div, p, ul, ol, li, dl, dd, dt, h1, h2, h3, a, span, strong, em, small, form, label, input, textarea {
    margin: 0;
    padding: 0;
}
ul, ol {
    list-style: none;
}
h1, h2, h3, input {
    font-size: 100%;
}
img {
    border: 0;
    vertical-align: middle;
}
label, input {
    vertical-align: middle;
}
a, a:hover, a:visited {
    text-decoration: none;
    color: #36aaa4;
    cursor: pointer;
}
input[type="button"], input[type="submit"], input[type="reset"] {
	-webkit-appearance: none;
}
body {
    position: relative;
	font-size:12px;
	font-family:normal Tahoma, Helvetica, "Microsoft Yahei", "微软雅黑", Arial, STHeiti;

    background: #fafafa;
    color:#333;
}
*:focus {outline: none;}
/** 登录页面 **/
.login-wapper {
    text-align: center;
}
.close {
    overflow: hidden;
    position: absolute;
    top: 8px;
    left: 8px;
    width: 22px;
    height: 22px;
    text-indent: -300px;
}
.close::before, .close::after {
    content: " ";
    position: absolute;
    left: 0;
    top: 10px;
    width: 22px;
    height: 1px;
    background: #fff;
    -webkit-transform: rotateZ(45deg);
    -moz-transform: rotateZ(45deg);
    -ms-transform: rotateZ(45deg);
    -o-transform: rotateZ(45deg);
    transform: rotateZ(45deg);
}
.close::after {
    -webkit-transform: rotateZ(-45deg);
    -moz-transform: rotateZ(-45deg);
    -ms-transform: rotateZ(-45deg);
    -o-transform: rotateZ(-45deg);
    transform: rotateZ(-45deg);
}
.logo {
    background: #36aaa4;
    height: 180px;
}
.logo img {
    width: 229px;
    height: 140px;
    margin-top: 25px;
}
.pass-login {
}
.pass-login p {
    position: relative;
    padding: 10px;
    margin: 0;
    border-bottom: 1px solid #ECECEC;
    padding-left: 12px;
    height: 26px;
    background: #fff;
}
.login-un {
    border-top: 1px solid #ECECEC;
}
.login-btn {
    padding: 20px;
}
.login-link {
    margin: 0 10px 30px;
    position: relative;
    top: 0;
    left: 0;
}
.pass-login img{
     position: absolute;
  left: 15px;
  top: 16px;
  width: 20px;
}
.login-pw img{
    top:12px;}
.pass-login span {
    position: absolute;
    top: 8px;
    left: 10px;
    width: 32px;
    height: 32px;
    display: inline;
    background: url(http://www.chsi.com.cn/images/wap/icon_input.png) no-repeat 0 4px;
}
.login-pw span {
    background-position: 0 -32px;
}
.logon-yzm span {
    background-position: 0 -66px;
}
.login-wjmm {
    position: absolute;
    left: 0;
    top: 0;
}
.login-ljzc {
    position: absolute;
    right: 0;
    top: 0;
}
.ui-input {
    display: block;
    border: none;
    margin-left:35px;
    width: 90%;
 font-size: .9275rem;
    background: white;
    outline: none;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    height: 28px;
    line-height: 30px;
}
.ui-btn {
    display: block;

}
.ui-btn:hover {
    color: white;
}
.login-error {
    color: rgb(245, 43, 43);
    padding: 5px 0;
    height: 20px;
}
/** 登录成功页面 **/
.page-wrapper {
    background: #FAFAFA;
}
.pw-header {
    background: #36aaa4;
    border-bottom: 1px solid #ccc;
    height: 48px;
    line-height:50px;
    padding: 0 10px;
    position: relative;
    display: block;
    text-align: left;
    color: #fff;
}
.ph-title {
    font-size: 20px;
}
.ph-goback {
    display:inline-block;
    overflow: hidden;
    position: relative;
    top: 4px;
    left: 0;
    width: 20px;
    height: 20px;
}
.ph-goback::after {
    content: " ";
    position: absolute;
    left: 4px;
    top: 4px;
    width: 8px;
    height: 8px;
    border: 2px solid #fff;
    border-top: none;
    border-right: none;
    -webkit-transform: rotateZ(45deg);
    -moz-transform: rotateZ(45deg);
    -ms-transform: rotateZ(45deg);
    -o-transform: rotateZ(45deg);
    transform: rotateZ(45deg);
}
.ph-links, .ph-links:hover, .ph-links:visited {
    margin: 6px 0;
    font-size: 16px;
    line-height: 30px;
    text-align: center;
    color: #F2F2F2;
    display: block;
    position: absolute;
    right: 10px;
    top: 0;
}
.ph-links img{height:20px;}
.pw-content {
    padding-bottom: 50px;
}
.pw-news {
   margin: 15px 0;
}
.pw-news img{width:100%; cursor:pointer; }
.pw-block {
    border-top: 1px solid #ddd;
	border-bottom: 1px solid #ddd;
    margin: 15px 0;
	padding:10px 15px;
    background: #fff;
}
.pw-block h3 {
    font-size: 18px;
    padding: 6px 0;
    font-weight: normal;
}
.pw-block ul {
}
.pw-block li {
    font-size: 16px;
    line-height:28px;
    padding:8px 0;
    border-top: 1px solid #eee;
}

.pw-block li a {
    color: #333;
}
.pw-block li a:visited {
    color: #999;
}
.pw-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    border-top: 1px solid #ccc;
    width: 100%;
    height: 50px;
    background: #fff;
}
.pw-footer ul {
}
.pw-footer li {
    float: left;
    width:25%;
    text-align: center;
    height: 50px;
}
.pw-footer a {
    color: #333;
    cursor: pointer;
    display: inline-block;
    width: 100%;
    position: relative;
    padding-top: 5px;
    font-size: 12px;
}
.pw-footer a.selected {
    color:#36aaa4;
}
.pw-footer img {
    width: 20px;
    height: 20px;
    display: block;
    margin:3px auto;
}
/**个人设置页面*/
.pw-list {
    position: relative;
    background-color: #fefefe;
}
.pw-list a {
    display: block;
    position: relative;
    padding-left: 10px;
    height: 40px;
    line-height: 40px;
    color: #303030;
    font-size: 14px;
    border-bottom: 1px solid #e0e0e0;
}
.allow-right::after {
    content: " ";
    position: absolute;
    right: 20px;
    top: 15px;
    width: 8px;
    height: 8px;
    border: #ccc solid 1px;
    border-left: none;
    border-bottom: none;
    -webkit-transform: rotateZ(45deg);
    -moz-transform: rotateZ(45deg);
    -ms-transform: rotateZ(45deg);
    -o-transform: rotateZ(45deg);
    transform: rotateZ(45deg);
}

.pw-info-cnt p{text-indent:2em;}
.pw-info-cnt img{width:100%;}
